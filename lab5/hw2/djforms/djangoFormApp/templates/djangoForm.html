<!DOCTYPE html>
<html>
<head>
    <title>Product Form (Non-Model)</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Product (Non-Model Form)</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if success %}
        <div class="alert alert-success mt-3">Product submitted successfully!</div>
    {% endif %}
</div>
</body>
</html>
